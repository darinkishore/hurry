name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git operations
      pull-requests: write  # Required for PR comments and updates
      issues: write  # Required for commenting
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Run the /code-review slash command to review this pull request.

            After completing the review, use `gh pr comment` with your Bash tool to post the review results as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(cargo add:*),Bash(cargo autoinherit:*),Bash(cargo nextest run:*),Bash(cargo build:*),Bash(cargo run:*),Bash(cargo metadata:*),Bash(cargo clean:*),Bash(cargo:*),Bash(cargo clippy:*),Bash(make format:*),Bash(make check:*),Bash(make check-fix:*),Bash(make precommit:*),Bash(make dev:*),Bash(make release:*),Bash(make sqlx-prepare:*),Bash(make install:*),Bash(make install-dev:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr diff:*),Bash(gh pr checks:*),Bash(gh pr comment:*),Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh issue create:*),Bash(gh search:*),Bash(gh api:*),Bash(gh run view:*),Bash(gh run list:*),Bash(git show:*),Bash(git log:*),Bash(git diff:*),Bash(git status:*),Bash(git branch:*),Bash(git tag:*),Bash(git describe:*),Bash(rustc --print:*),Bash(rustup target add:*),Bash(cross build:*),Bash(cross:*),Bash(find:*),Bash(jq:*)"'

