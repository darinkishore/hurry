name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: attune-ubuntu-2404-2
    permissions:
      contents: write  # Required for git operations (commit, push)
      pull-requests: write  # Required for creating/updating PRs
      issues: write  # Required for commenting on issues
      id-token: write
      actions: read  # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(cargo add:*),Bash(cargo autoinherit:*),Bash(cargo nextest run:*),Bash(cargo build:*),Bash(cargo run:*),Bash(cargo metadata:*),Bash(cargo clean:*),Bash(cargo:*),Bash(cargo clippy:*),Bash(make format:*),Bash(make check:*),Bash(make check-fix:*),Bash(make precommit:*),Bash(make dev:*),Bash(make release:*),Bash(make sqlx-prepare:*),Bash(make install:*),Bash(make install-dev:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr diff:*),Bash(gh pr checks:*),Bash(gh pr comment:*),Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh issue create:*),Bash(gh api:*),Bash(gh run view:*),Bash(gh run list:*),Bash(git show:*),Bash(git log:*),Bash(git diff:*),Bash(git status:*),Bash(git branch:*),Bash(git tag:*),Bash(git describe:*),Bash(rustc --print:*),Bash(rustup target add:*),Bash(cross build:*),Bash(cross:*),Bash(find:*),Bash(jq:*)"'

